<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>press control shift j to open console or right click inspect console</h2>
</body>
<script>
    var first_name = "Ranbir ";
    var last_name = "Kapoor";
    var a = 10;
    var b = 5;
    var c = a + b;
    var d = a-b;
    var e = a*b;
    var f = a/b;
    var mode = a%b;
    console.log("My first name is " + first_name + "\n My second name is "+ last_name + "\n Addition of a + b is " + c) ;
    console.log("\n A divided by b is " + f + "\n A multiplied by b " + e + "\n A minus b is " + d + "\n The remainder of a and b is" + mode);
</script>
</html>
